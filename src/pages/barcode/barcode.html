<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-title>Library Card</ion-title>
        <ion-buttons end>
            <button ion-button clear right (tap)="nav.pop()">
                <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <svg #barcode id="barcode"></svg>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <p>Use your mobile device as a library card to check out at <span *ngIf="globals.multi_location==true">any library location</span><span *ngIf="globals.multi_location==false">the library</span>.</p>
                <p>Just scan the above barcode and leave your card in your wallet!</p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
