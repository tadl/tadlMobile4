<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-title></ion-title>
        <ion-buttons end>
            <button ion-button clear right (click)="nav.pop()">
                <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="selectedItem" class="selection">
        <img [src]="selectedItem.featured_image_urls.owl_function"/>
        <h2 [innerHTML]="selectedItem.title.rendered"></h2>
        <div [innerHTML]="selectedItem.content.rendered"></div>
    </div>
</ion-content>
