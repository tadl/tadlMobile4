<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-title mode="ios">Event Details</ion-title>
        <ion-buttons end>
            <button ion-button clear right (click)="nav.pop()">
                <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col>
                <img *ngIf="selectedItem.image.url" [src]="selectedItem.image.url" style="max-height: 200px;max-width: 35%;float:left;margin:0 5px 5px 0;"/>
                <h2 [innerHTML]="selectedItem.title"></h2>
                <p [innerHTML]="selectedItem.description"></p>
            </ion-col>
        </ion-row>
        <ion-card>
            <ion-row>
                <ion-col col-3 text-nowrap>Where?</ion-col>
                <ion-col col-9>{{selectedItem.venue.venue}}<br/>
                        {{selectedItem.venue.address}}<br/>
                        {{selectedItem.venue.city}}<br/>
                        {{selectedItem.venue.phone}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-3 text-nowrap>When?</ion-col>
                <ion-col col-9>{{selectedItem.start_date | date: 'MMMM dd, h:mm a'}}</ion-col>
            </ion-row>
        </ion-card>
    </ion-grid>

</ion-content>
