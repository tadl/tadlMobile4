<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button left menuToggle menuToggle="left" >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title mode="ios">{{ globals.app_title }}</ion-title>
    <button ion-button right menuToggle menuToggle="right">
      <ion-icon name="contact"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button icon-left full>
    <ion-icon name="search"></ion-icon>  
    Search Catalog
  </button>
  <button ion-button icon-left full>
    <ion-icon name="compass"></ion-icon>  
    Hours & Location<span *ngIf="globals.multi_location == true">s</span>
  </button>
  <button ion-button icon-left full menuToggle="right">
    <ion-icon name="contact"></ion-icon>  
    Account
  </button>
  <button ion-button icon-left full>
    <ion-icon name="md-calendar"></ion-icon>  
    Upcoming Events
  </button>
  <button ion-button icon-left full>
    <ion-icon name="flag"></ion-icon>  
    Library News
  </button>
  <button ion-button icon-left full>
    <ion-icon name="star"></ion-icon>  
    Featured Items
  </button>
</ion-content>
