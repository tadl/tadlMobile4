<ion-header>
    <ion-navbar hideBackButton="true">
        <button ion-button left menuToggle menuToggle="left" >
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title mode="ios">{{globals.app_title}}</ion-title>
        <button ion-button right menuToggle menuToggle="right">
            <ion-icon name="contact"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <div class="home-image" col-sm-12>
                <img alt="TADL Logo" src="/assets/images/large_tadl_logo.png" />
            </div>
            <ion-col col-sm-12>
                <form (ngSubmit)="this.nav.push(searchPage, {query: this.query}, {animate:false});this.advanced=0;" block>
                    <ion-item col-sm-12>
                        <ion-label floating>Search for Books, Movies, Music...</ion-label>
                        <ion-input type="text" [(ngModel)]="this.query" name="query"></ion-input>
                    </ion-item>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <button col-lg-2 col-md-4 col-sm-4 ion-button icon-left block (click)="this.nav.push(searchPage, {advanced: true}, {animate:false})">
                <ion-icon name="search"></ion-icon>  
                Advanced Search
            </button>
            <button col-lg-2 col-md-4 col-sm-4 ion-button icon-left block (click)="this.nav.push(infoPage, {}, {animate:false})">
                <ion-icon name="compass"></ion-icon>  
                Locations
            </button>
            <button col-lg-2 col-md-4 col-sm-4 ion-button icon-left block menuToggle="right">
                <ion-icon name="contact"></ion-icon>  
                My Account
            </button>
            <button col-lg-2 col-md-4 col-sm-4 ion-button icon-left block (click)="this.nav.push(eventsPage, {}, {animate:false})">
                <ion-icon name="md-calendar"></ion-icon>  
                Events
            </button>
            <button col-lg-2 col-md-4 col-sm-4 ion-button icon-left block (click)="this.nav.push(newsPage, {}, {animate:false})">
                <ion-icon name="megaphone"></ion-icon>
                News
            </button>
            <button col-lg-2 col-md-4 col-sm-4 ion-button icon-left block (click)="this.nav.push(featuredPage, {}, {animate:false})">
                <ion-icon name="star"></ion-icon>  
                New Items
            </button>
        </ion-row>
    </ion-grid>
</ion-content>
